<html>
  <head>
    <title>Stat</title>
  </head>
  <body>
    <h1>All original filenames wit tag "{{filetag}}":</h1>
    {% if info %}
        {% for el in info %}
        <p>{{count}}{{el['filename_origin']}}"</p>
        {% endfor %}
    {% else %}
    Sorry, but there is no file(s) with tag "{{filetag}}" in database
    {% endif %}
  </body>
</html>

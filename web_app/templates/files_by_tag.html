<html>
  <head>
    <title>Stat</title>
  </head>
  <body>
    <h1>All files with filetag "{{filetag}}" available for download:</h1>
    {% if database %}
            {% for tag in database %}

                <p> <a href="/storage/uploads/{{filetag}}/{{tag['filename_origin']}}">{{tag['filename_origin']}}</a></p>

            {% endfor %}
        {% else %}
            Sorry, but there is no file(s) with tag "{{filetag}}" in database
    {% endif %}
  </body>
</html>

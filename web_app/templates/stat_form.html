<html>
  <head>
    <title>Stat</title>
  </head>
  <body>
    <h1>Statistical data:</h1>
    {% if posts %}
        {% for tag in posts.keys() %}
              <h3>Tag "{{tag}}" have the following file(s):</h3>
            {% for value in posts[tag] %}
                <p> - {{value['filename_origin']}}</p>
            {% endfor %}
        {% endfor %}

    {% else %}
            Database is empty
    {% endif %}
  </body>
</html>

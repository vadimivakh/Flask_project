<html>
  <head>
    <title>Stat</title>
  </head>
  <body>
    <h1>Statistics:</h1>
    {% for tag in posts.keys() %}
          <h3>Tag "{{tag}}" have follow file(s):</h3>
      {% for value in posts[tag][::2] %}
                <p> - {{value['filename_origin']}}"</p>

        {% endfor %}
    {% endfor %}
  </body>
</html>
